<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="layui/css/layui.css" media="all">
<script src="layui/layui.js"></script>
<script src="js/HotelManage.js"></script>
<script src="js/json2.js"></script>
<script src="js/Application.js"></script>
<body>
<table class="layui-hide" id="roomtype_list" lay-filter="roomtype_list"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script src="layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    layui.use('table', function () {
        var table = layui.table;

        //温馨提示：默认由前端自动合计当前行数据。从 layui 2.5.6 开始： 若接口直接返回了合计行数据，则优先读取接口合计行数据。
        //详见：https://www.layui.com/doc/modules/table.html#totalRow
        table.render({
            elem: '#roomtype_list',
            url: 'roomtypelist',
            toolbar: 'default',
            title: '房间数据表',
            cellMinWidth: 80,
            cols: [
                [{
                    type: 'checkbox',
                    fixed: 'left'
                }, {
                    field: 'room_type',
                    title: '房型',
                    fixed: 'left',
                }, {
                    field: 'bed_type',
                    title: '床型',
                }, {
                    field: 'food',
                    title: '早餐',
                }, {
                    field: 'room_service',
                    title: '设施服务',
                },{
                    field: 'maxnum',
                    title: '最多入住',
                    sort: true
                },{
                    field: 'price',
                    title: '价格',
                    sort: true
                },{
                    field: 'room_area',
                    title: '房间面积',
                    sort: true
                },{
                    field: 'bed_length',
                    title: '床宽',
                },{
                    field: 'window',
                    title: '窗户',
                }, {
                    fixed: 'right',
                    title: '操作',
                    toolbar: '#barDemo',
                }]
            ],
            page: true
        });

        //工具栏事件
        table.on('toolbar(roomtype_list)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id),
                data = checkStatus.data; //获取选中的数据
            switch (obj.event) {
                case 'add':
                    layer.open({
                        type: 2,
                        content: ['RoomTypeInsert.html', 'no'], //这里content是一个URL，如果你不想让iframe出现滚动条，你还可以content: ['http://sentsin.com', 'no']
                        title: '修改房间', //页面标题
                        area: ['600px', '750px'],  //弹出层页面比例
                    });
                    break;
                case 'update':
                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else if (data.length > 1) {
                        layer.msg('只能同时编辑一个');
                    } else {
                        SetCookie("room_type", checkStatus.data[0].room_type)
                        layer.open({
                            type: 2,
                            content: ['RoomTypeAlter.html', 'no'],
                            title: '修改房间', //页面标题
                            area: ['600px', '750px'],  //弹出层页面比例
                        });
                    }
                    break;
                case 'delete':
                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else {
                        layer.confirm('是否删除选中房间', function (index) {
                            var r_types = new Array();
                            r_types = [];
                            for (let i = 0; i < data.length; i++) {
                                r_types[i] = checkStatus.data[i].room_type;
                            }
                            del_types(r_types);
                            table.reload('room_list', {
                                url: 'roomtypelist'
                                ,where: {} //设定异步数据接口的额外参数
                                //,height: 300
                            });
                            layer.close(index);
                        })
                    }
                    break;
            }
            ;
        });
        table.on('tool(roomtype_list)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                ,
                layEvent = obj.event; //获得 lay-event 对应的值
            if (layEvent === 'edit') {
                SetCookie("room_type", data.room_type)
                layer.open({
                    type: 2,
                    content: ['RoomTypeAlter.html', 'no'],
                    title: '修改房型', //页面标题
                    area: ['600px', '750px'],  //弹出层页面比例
                });
            } else if (layEvent === 'del') {
                layer.confirm('是否删除房型' + data.room_type, function (index) {
                    del_type(data.room_type);
                    obj.del();
                    layer.close(index);
                });
            }
        });
    });
</script>
</body>
</html>
