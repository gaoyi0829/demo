<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="css/RoomTypeInsert.css">
<script src="http://libs.baidu.com/jquery/1.9.1/jquery.js" type="text/javascript"></script>
<script src="js/json2.js"></script>
<script src="js/RoomTypeInsert.js"></script>
<script src="js/Application.js"></script>
<body>
<div id="alter">
    <div id="alter_1_1">
        <span id="span1">添加房型</span>
    </div>
    <div id="insert">
        <form action="roomtypeinsert" method="post" id="form-ifo" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" id="file" onchange="showimg()" required>
            <span class="must">*</span>预览：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<div id="room_img"
                                                                                   style="display: inline;"></div>
            <input type="button" name="img-upload" id="img-upload" value="上传"><br>
            <span class="must">*</span>房型：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="room_type"
                                                                                     maxlength="10"
                                                                                     id="room_type" required><br>
            <span class="must">*</span>床型：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="bed_type"
                                                                                     maxlength="16" id="bed_typer"
                                                                                     required><br>
            <span class="must">*</span>早餐：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select id="food" name="food"
                                                                                      class="input" required>
            <option value="有餐食">有</option>
            <option value="无餐食">无</option>
        </select><br>
            <span class="must">*</span>设施服务：<input type="text" name="room_service"
                                                   maxlength="10"
                                                   id="screen_writer"
                                                   required><br>
            <span class="must">*</span>最多入住：<input type="text" name="maxnum"
                                                   maxlength="2" id="maxnum"
                                                   required><br>
            <span class="must">*</span>价格：&nbsp;&nbsp;&nbsp;&nbsp;¥<input type="text" name="price"
                                                                    maxlength="6" id="price"
                                                                    required><br>
            <span class="must">*</span>房间面积：<input type="text" name="room_area" maxlength="6"
                                                   id="room_area" required><br>
            <span class="must">*</span>床宽：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="bed_length"
                                                                                     maxlength="33" id="bed_length"
                                                                                     required><br>
            <span class="must">*</span>窗户：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select id="window" name="window" class="input" required>
            <option value="有窗">有</option>
            <option value="无窗">无</option>
        </select><br>
            <center><input type="button" class="button" value="插入" style="background-color: #1CA0FF"
                           onclick="return check(),roomtypeins()">&nbsp;&nbsp;<input
                    type="reset" class="button" value="重置" style="background-color: #CCCCCC">&nbsp;&nbsp;</center>
        </form>
    </div>
</div>
</body>
</html>
