<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <script src="js/RoomManage.js"></script>
    <script src="js/json2.js"></script>
    <script src="js/Application.js"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>

<body>

    <table class="layui-hide" id="test" lay-filter="test"></table>

    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>


    <script src="layui/layui.js" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

    <script>
        layui.use('table', function () {
            var table = layui.table;

            //温馨提示：默认由前端自动合计当前行数据。从 layui 2.5.6 开始： 若接口直接返回了合计行数据，则优先读取接口合计行数据。
            //详见：https://www.layui.com/doc/modules/table.html#totalRow
            table.render({
                elem: '#test',
                url: 'selroomlist',
                toolbar: 'default',
                title: '房间数据表',
                cellMinWidth: 80,
                cols: [
                    [{
                        type: 'checkbox',
                        fixed: 'left'
                    }, {
                        field: 'room_id',
                        title: '房间号',
                        fixed: 'left',
                        unresize: true,
                        sort: true
                    }, {
                        field: 'room_type',
                        title: '房型',
                    }, {
                        field: 'in_date',
                        title: '入住日期',
                        sort: true,
                        totalRow: true
                    }, {
                        field: 'out_date',
                        title: '离店日期',
                        edit: 'text',
                        sort: true
                    }, {
                        fixed: 'right',
                        title: '操作',
                        toolbar: '#barDemo',
                    }]
                ],
                page: true
            });

            //工具栏事件
            table.on('toolbar(test)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id),
                    data = checkStatus.data; //获取选中的数据
                switch (obj.event) {
                    case 'add':
                        window.parent.insiframe('RoomInsert.html');
                        break;
                    case 'update':
                        if (data.length === 0) {
                            layer.msg('请选择一行');
                        } else if (data.length > 1) {
                            layer.msg('只能同时编辑一个');
                        } else {
                            layer.alert('编辑 [id]：' + checkStatus.data[0].room_id);
                            SetCookie("room_id", checkStatus.data[0].room_id)
                            window.parent.insiframe('RoomAlter.html');
                        }
                        break;
                    case 'delete':
                        if (data.length === 0) {
                            layer.msg('请选择一行');
                        } else {
                            layer.msg('删除');
                        }
                        break;
                };
            });
            table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
                var data = obj.data //获得当前行数据
                    ,
                    layEvent = obj.event; //获得 lay-event 对应的值
                if (layEvent === 'edit') {
                    SetCookie("room_id", data.room_id)
                    window.parent.insiframe('RoomAlter.html');
                } else if (layEvent === 'del') {
                    layer.confirm('是否删除房间号为' + data.room_id + '的房间', function (index) {
                        del_id(data.room_id);
                        obj.del();
                        layer.close(index);
                    });
                }
            });
        });
    </script>

</body>

</html>
